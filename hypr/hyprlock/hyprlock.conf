# Hyprlock Config - iOS Style with Nord Theme

general {
    grace = 0
    hide_cursor = true
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.7
    vibrancy = 0.1696
}

# Large clock (iOS style)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 237, 1.0)
    font_size = 100
    font_family = Inter Bold
    position = 0, 300
    halign = center
    valign = center
}

# Date label (iOS style)
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%A, %B %d")</span>"
    color = rgba(216, 222, 237, 0.8)
    font_size = 28
    font_family = SF Pro Display
    position = 0, 180
    halign = center
    valign = center
}

# Circular avatar placeholder (iOS style)
image {
    monitor =
    path = ~/.face
    size = 100
    border_size = 3
    border_color = rgba(136, 192, 208, 1.0)
    position = 0, 20
    halign = center
    valign = center
}

# Username below avatar
label {
    monitor =
    text = $USER
    color = rgba(216, 222, 237, 0.9)
    font_size = 20
    font_family = SF Pro Display Medium
    position = 0, -80
    halign = center
    valign = center
}

# iOS-style password field (frosted glass effect)
input-field {
    monitor =
    size = 350, 55
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(59, 66, 82, 0.0)
    inner_color = rgba(59, 66, 82, 0.4)
    font_color = rgba(216, 222, 237, 1.0)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##D8DEE9AA">Enter Password</span>
    hide_input = false
    rounding = 15
    check_color = rgba(163, 190, 140, 1.0)
    fail_color = rgba(191, 97, 106, 1.0)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(235, 203, 139, 1.0)
    position = 0, -170
    halign = center
    valign = center
}

# Bottom instruction text (iOS style)
label {
    monitor =
    text = Press Enter to Unlock
    color = rgba(216, 222, 237, 0.6)
    font_size = 14
    font_family = SF Pro Display
    position = 0, -260
    halign = center
    valign = center
}

# Battery indicator (optional)
label {
    monitor =
    text = cmd[update:5000] echo "<span>$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null || echo "")%</span>"
    color = rgba(216, 222, 237, 0.7)
    font_size = 16
    font_family = SF Pro Display
    position = 30, 30
    halign = right
    valign = top
}
