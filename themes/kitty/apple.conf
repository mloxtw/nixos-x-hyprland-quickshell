# macOS-inspired Kitty Theme
# Sleek silver, white, and dark color scheme

# Font
font_family      Inter
bold_font        Inter Bold
italic_font      Inter Italic
bold_italic_font Inter Bold Italic
font_size        12.0

# Cursor - subtle silver
cursor                     #C0C0C0
cursor_text_color          #1C1C1E
cursor_shape               beam
cursor_beam_thickness      1.5
cursor_blink_interval      0.5
cursor_stop_blinking_after 15.0

# Background and foreground - macOS dark mode inspired
foreground               #E5E5E7
background               #1C1C1E
background_opacity       0.0
background_blur          30

# Selection - elegant silver highlight
selection_foreground     #1C1C1E
selection_background     #B0B0B5

# URLs - silver blue accent
url_color                #007AFF
url_style                curly

# Window - minimal silver borders
window_padding_width     16
window_border_width      1pt
active_border_color      #8E8E93
inactive_border_color    #3A3A3C
bell_border_color        #FF453A

# Tab bar - sleek silver and dark
tab_bar_edge             top
tab_bar_style            powerline
tab_powerline_style      round
tab_bar_min_tabs         2
tab_bar_background       #1C1C1E
active_tab_foreground    #1C1C1E
active_tab_background    #E5E5E7
inactive_tab_foreground  #8E8E93
inactive_tab_background  #2C2C2E
tab_bar_margin_width     0.0
tab_bar_margin_height    4.0 0.0

# Black - dark charcoal tones
color0   #1C1C1E
color8   #3A3A3C

# Red - macOS red
color1   #FF453A
color9   #FF6961

# Green - macOS green
color2   #30D158
color10  #32D74B

# Yellow - macOS yellow
color3   #FFD60A
color11  #FFE135

# Blue - macOS blue
color4   #007AFF
color12  #0A84FF

# Magenta - macOS purple
color5   #BF5AF2
color13  #DA8FFF

# Cyan - macOS teal
color6   #64D2FF
color14  #6AC4DC

# White - silver to bright white
color7   #C0C0C0
color15  #FFFFFF

# Additional settings
allow_remote_control     yes
shell_integration        enabled
confirm_os_window_close  0
enable_audio_bell        no
