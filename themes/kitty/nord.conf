# Kitty Configuration with Nord Color Scheme

# Font configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0

# Cursor
cursor_shape block
cursor_blink_interval 0

# Mouse
mouse_hide_wait 3.0
url_style curly

# Window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width 4

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted

# Nord Color Scheme
# https://www.nordtheme.com/

# Polar Night
background #2E3440
foreground #D8DEE9
selection_background #434C5E
selection_foreground #D8DEE9

# Cursor colors
cursor #D8DEE9
cursor_text_color #2E3440

# URL underline color when hovering with mouse
url_color #88C0D0

# Tab bar colors
active_tab_foreground   #2E3440
active_tab_background   #88C0D0
inactive_tab_foreground #D8DEE9
inactive_tab_background #3B4252

# Black
color0 #3B4252
color8 #4C566A

# Red
color1 #BF616A
color9 #BF616A

# Green
color2  #A3BE8C
color10 #A3BE8C

# Yellow
color3  #EBCB8B
color11 #EBCB8B

# Blue
color4  #81A1C1
color12 #81A1C1

# Magenta
color5  #B48EAD
color13 #B48EAD

# Cyan
color6  #88C0D0
color14 #8FBCBB

# White
color7  #E5E9F0
color15 #ECEFF4

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Advanced
allow_remote_control yes
clipboard_control write-clipboard write-primary
